vpm_module.artista:
  path: '/artista'
  defaults:
    _controller: '\Drupal\vpm_module\Controller\ArtistaController::artista'
  requirements:
    _permission: 'access content' 
    
vpm_module.catalogos-razonados:
  path: '/catalogos-razonados'
  defaults:
    _controller: '\Drupal\vpm_module\Controller\CatalogosController::catalogosRazonados'
  requirements:
    _permission: 'access content' 

vpm_module.catalogo:
  path: '/catalogo'
  defaults:
    _controller: '\Drupal\vpm_module\Controller\CatalogosController::catalogoIndividual'
  requirements:
    _permission: 'access content' 

vpm_module.artistas:
  path: '/artistas'
  defaults:
    _controller: '\Drupal\vpm_module\Controller\ArtistaController::artistasCatalogo'
  requirements:
    _permission: 'access content'

vpm_module.obras:
  path: '/obras'
  defaults:
    _controller: '\Drupal\vpm_module\Controller\ObrasController::obras'
  requirements:
    _permission: 'access content'    


